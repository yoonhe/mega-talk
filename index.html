<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mega-talk</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/statusBar.css" />
    <link rel="stylesheet" href="style/mainHeader.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/navigation.css" />
  </head>
  <body>
    <aside>
      <time data-time="09:00">9:00</time>
      <ul>
        <li class="cellular">셀룰러</li>
        <li class="wifi">와이파이</li>
        <li class="battery">배터리</li>
      </ul>
    </aside>
    <main>
      <header>
        <h1>친구</h1>
        <nav>
          <ul>
            <li class="search">
              <a href="index.html">검색</a>
            </li>
            <li class="add-friend">
              <a href="index.html">친구 추가</a>
            </li>
            <li class="settings">
              <a href="index.html">설정</a>
            </li>
          </ul>
        </nav>
      </header>
      <article>
        <div class="user">
          <img src="images/avatar.png" alt="조지 프로필" />
          <span>조지</span>
        </div>
        <section class="friends">
          <h2>친구 3</h2>
          <ul>
            <li>
              <img src="images/avatar.png" alt="앨리스 프로필" />
              <span>앨리스</span>
            </li>
            <li>
              <img src="images/avatar.png" alt="체셔 캣 프로필" />
              <span>체셔 캣</span>
            </li>
            <li>
              <img src="images/avatar.png" alt="페페 프로필" />
              <span>페페</span>
            </li>
          </ul>
        </section>
      </article>
      <nav id="navigation">
        <ul>
          <li class="active">
            <a class="friend" href="index.html">친구</a>
          </li>
          <li>
            <a class="chatting" href="chats.html">채팅</a>
          </li>
          <li>
            <a class="view" href="index.html">뷰</a>
          </li>
          <li>
            <a class="shopping" href="index.html">쇼핑</a>
          </li>
          <li>
            <a class="more" href="index.html">더보기</a>
          </li>
        </ul>
      </nav>
    </main>
    <div id="no-mobile">
      스크린 크기를 줄여주세요
    </div>
  </body>
</html>
